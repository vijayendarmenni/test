<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">Photo Gallery</h1>

  <div class="gallery">
    <!-- Gallery Images -->
    <a href="#lightbox1">
      <img src="https://via.placeholder.com/400x300?text=Image+1" alt="Image 1">
    </a>
    <a href="#lightbox2">
      <img src="https://via.placeholder.com/400x300?text=Image+2" alt="Image 2">
    </a>
    <a href="#lightbox3">
      <img src="https://via.placeholder.com/400x300?text=Image+3" alt="Image 3">
    </a>
    <a href="#lightbox4">
      <img src="https://via.placeholder.com/400x300?text=Image+4" alt="Image 4">
    </a>
    <a href="#lightbox5">
      <img src="https://via.placeholder.com/400x300?text=Image+5" alt="Image 5">
    </a>
  </div>

  <!-- Lightbox (hidden by default) -->
  <div id="lightbox1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/800x600?text=Image+1" alt="Image 1">
  </div>
  <div id="lightbox2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/800x600?text=Image+2" alt="Image 2">
  </div>
  <div id="lightbox3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/800x600?text=Image+3" alt="Image 3">
  </div>
  <div id="lightbox4" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/800x600?text=Image+4" alt="Image 4">
  </div>
  <div id="lightbox5" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/800x600?text=Image+5" alt="Image 5">
  </div>

</body>
</html>
